<!DOCTYPE html>
<html>
<head>
  <title>IFrame</title>
</head>
<body>
  <script>
    // Wrapped in IIFE in order to prevent global variable leaks
    ;(function(window) {
      var message = 'child';

      // window.parent is the parent document's window object
      window.parent.useMessage(message);
      window.parent.closeMe();
    })(this);
  </script>
</body>
</html>
